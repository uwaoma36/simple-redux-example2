<html>

<body>
    <div>{{#if hasErrors}} {{#each message}}
        <p>{{this}}</p>
        {{/each}} {{/if}}
        <h2>Welcome to passport sigup page</h2>
        <span></span>
        <form action="http://localhost:8080/users/signup" method="POST"><br/>
            <input type="text" name="username" placeholder="username" required/>

            <input type="email" name="email" placeholder="email" required/>
            <input type="password" name="password" placeholder="password" required/>
            <input type="password" name="cpassword" placeholder="password" required/>
            <input type="tel" name="tel" placeholder="tel" required/>

            <input type="submit" value="submit" />

        </form>
        <a href="/users/profile">view your profile</a>
        <div>
</body>

</html>
